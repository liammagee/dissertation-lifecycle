{% extends 'tracker/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Reset Password</h2>
    <p class="text-muted">Enter your email address to receive a password reset link.</p>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Send Reset Email</button>
      <a class="btn btn-outline-secondary" href="{% url 'login' %}">Back to Login</a>
    </form>
  </div>
</div>
{% endblock %}
