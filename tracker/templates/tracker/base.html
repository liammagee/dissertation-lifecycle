<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Dissertation Tracker{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    /* Align controls on the dashboard task rows */
    .task-grid { display: grid; grid-template-columns: 1fr 220px 280px 120px 120px; column-gap: .5rem; align-items: center; }
    .task-actions { display:flex; flex-wrap: wrap; gap: .25rem; align-items: center; }
    .task-target form { display:inline-flex; align-items:center; gap:.25rem; }
    .task-target input[type=number] { width: 6.5rem; }
    .task-target .btn { width: 80px; }
    .badge-fixed { display: inline-block; min-width: 100px; text-align: center; }
    .tip { display:inline-block; width:18px; height:18px; line-height:16px; text-align:center; font-size:12px; border:1px solid #ccc; border-radius:50%; color:#6c757d; cursor:help; }
    @media (max-width: 900px){
      /* Stack on narrow screens */
      .task-grid { grid-template-columns: 1fr; row-gap: .25rem; }
      .task-target .btn { width: auto; }
      .badge-fixed { min-width: 0; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Tracker</a>
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'wordlogs' %}">Writing</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'feedback' %}">Feedback</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'project_notes' %}">Notes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign up</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <main class="container">
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <!-- Guidance Modal -->
  <div class="modal fade" id="guidanceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Task Guidance</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="guidance-body">
          <!-- loaded via HTMX -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.body.addEventListener('htmx:afterOnLoad', function (evt) {
      if (evt.detail && evt.detail.target && evt.detail.target.id === 'guidance-body') {
        var modalEl = document.getElementById('guidanceModal');
        if (modalEl) {
          var modal = bootstrap.Modal.getOrCreateInstance(modalEl);
          modal.show();
        }
      }
    });
    // Initialize Bootstrap tooltips on page load and after HTMX swaps
    function initTooltips(root){
      var ctx = root || document;
      var triggers = [].slice.call(ctx.querySelectorAll('[data-bs-toggle="tooltip"]'));
      triggers.forEach(function (el){ new bootstrap.Tooltip(el); });
    }
    window.addEventListener('load', function(){ initTooltips(); });
    document.body.addEventListener('htmx:afterSwap', function(evt){ initTooltips(evt.target); });
  </script>
</body>
</html>
